<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trad-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="800" height="400" fill="url(#bg-gradient)"/>
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="340" height="320" rx="20" fill="url(#trad-gradient)" filter="url(#shadow)"/>
    <text x="170" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Traditional Metrics</text>
    <g transform="translate(30, 80)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Quantitative</text>
    </g>
    <g transform="translate(30, 130)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Fixed criteria</text>
    </g>
    <g transform="translate(30, 180)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Fast computation</text>
    </g>
    <g transform="translate(30, 230)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Limited context</text>
    </g>
  </g>
  <g transform="translate(420, 40)">
    <rect x="0" y="0" width="340" height="320" rx="20" fill="url(#llm-gradient)" filter="url(#shadow)"/>
    <text x="170" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">LLM-based Metrics</text>
    <g transform="translate(30, 80)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Qualitative + Quantitative</text>
    </g>
    <g transform="translate(30, 130)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Flexible criteria</text>
    </g>
    <g transform="translate(30, 180)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Context-aware</text>
    </g>
    <g transform="translate(30, 230)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Nuanced evaluation</text>
    </g>
  </g>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>
